<!doctype html>
<html>
<head>
  <title>Provider Validator - Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">Validation Results</h3>
    {% for table in tables %}
      <div class="mb-3">{{ table|safe }}</div>
    {% endfor %}
    <div class="mb-3">
      <a class="btn btn-success" href="{{ url_for('download_clean') }}">Download Cleaned CSV</a>
      <a class="btn btn-secondary" href="{{ url_for('download_report') }}">Download PDF Report</a>
      <a class="btn btn-link" href="{{ url_for('index') }}">Validate another file</a>
    </div>
    <h5 class="mt-4">Confidence Score Distribution</h5>
    <img src="{{ url_for('static', filename='score_bar.png') }}" style="max-width:600px;">
  </div>
</body>
</html>
