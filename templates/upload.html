<!doctype html>
<html>
<head>
  <title>Provider Validator - Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">Provider Data Validator</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload provider CSV</label>
        <input type="file" name="file" class="form-control" required>
        <div class="form-text">CSV columns: Name,Phone,Email,Address,Pincode</div>
      </div>
      <button class="btn btn-primary">Validate</button>
    </form>
    <hr>
    <p>Sample CSV included: <strong>datasets/input.csv</strong></p>
  </div>
</body>
</html>
